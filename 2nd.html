<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <link rel="icon" type="image/png/icon" href="go-to-web-symbol-icon-3d-illustration-free-png.webp">
  <link rel="stylesheet" href="2nd.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Responsive Web Page</title>
</head>
<body>
      <!-- ========== HEADER SECTION ========== -->
      <header class="header">
        <h1>Welcome to My Website</h1>
        </header>

        <input type="file" id="videoInput" accept="video/*">
        <video id="myVideo" controls width="600"></video>


        <input type="file" id="input2" accept="audio/*">
        <audio id="myAudio" controls></audio>
        

    <script>
      const video = document.getElementById("myVideo");
      const input = document.getElementById("videoInput");

      input.addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          video.src = url;
          video.load();   // video yangilanishi uchun
          video.play();   // avtomatik o‘ynatish (optional)
        }
      });

      const audio = document.getElementById("myAudio");
      const input2 = document.getElementById("input2");

      input2.addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          audio.src = url;
          audio.load();    // yangi audio yuklanadi
          audio.play();    // avtomatik o‘ynatish (optional)
        }
      });



    </script>
</body>
</html>
